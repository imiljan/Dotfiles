[env]
TERM = "screen-256color"

[window]
padding = { x = 3, y = 3 }
dimensions = { columns = 140, lines = 40 }
decorations = "Buttonless"
# opacity = 0.8
# blur = true
# startup_mode = "Maximized"
option_as_alt = "Both"

[font]
normal = { family = "CaskaydiaCove Nerd Font", style = "Regular" }
bold = { family = "CaskaydiaCove Nerd Font", style = "Bold" }
italic = { family = "CaskaydiaCove Nerd Font", style = "Italic" }
size = 16

# https://github.com/folke/tokyonight.nvim/blob/main/extras/alacritty/tokyonight_night.toml
[colors]
[colors.primary]
# background = '#000000'
background = '#1a1b26'
foreground = '#c0caf5'

# Normal colors
[colors.normal]
black = '#15161e'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#a9b1d6'

# Bright colors
[colors.bright]
black = '#414868'
red = '#ff899d'
green = '#9fe044'
yellow = '#faba4a'
blue = '#8db0ff'
magenta = '#c7a9ff'
cyan = '#a4daff'
white = '#c0caf5'

# Indexed Colors
[[colors.indexed_colors]]
index = 16
color = '#ff9e64'

[[colors.indexed_colors]]
index = 17
color = '#db4b4b'

# https://github.com/chrisduerr/toml/blob/master/toml.md#string
[keyboard]
bindings = [
  { mods = "Control", key = "Key6", chars = "\u001e" },
  { mods = "Control", key = "Slash", chars = "\u001f" },
  { mods = "Control", key = "Back", chars = "\u0015" },
  { mods = "Alt", key = "Back", chars = "\u001b\u007f" },

]

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = false
