[env]
TERM = "screen-256color"

[window]
padding = { x = 3, y = 3 }
dimensions = { columns = 140, lines = 40 }
decorations = "Buttonless"
# opacity = 0.8
# blur = true
# startup_mode = "Maximized"
option_as_alt = "Both"

[font]
normal = { family = "CaskaydiaCove Nerd Font", style = "Regular" }
bold = { family = "CaskaydiaCove Nerd Font", style = "Bold" }
italic = { family = "CaskaydiaCove Nerd Font", style = "Italic" }
size = 16

# https://github.com/basecamp/omakub/blob/master/themes/alacritty/tokyo-night.toml
[colors]
[colors.primary]
background = '#000000'
# background = '#1a1b26'
foreground = '#a9b1d6'

# Normal colors
[colors.normal]
black = '#32344a'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#ad8ee6'
cyan = '#449dab'
white = '#787c99'

# Bright colors
[colors.bright]
black = '#444b6a'
red = '#ff7a93'
green = '#b9f27c'
yellow = '#ff9e64'
blue = '#7da6ff'
magenta = '#bb9af7'
cyan = '#0db9d7'
white = '#acb0d0'

[colors.selection]
background = '#7aa2f7'

# https://github.com/chrisduerr/toml/blob/master/toml.md#string
[keyboard]
bindings = [
  { mods = "Control", key = "Key6", chars = "\u001e" },
  { mods = "Control", key = "Slash", chars = "\u001f" },
  { mods = "Control", key = "Back", chars = "\u0015" },
  { mods = "Alt", key = "Back", chars = "\u001b\u007f" },

]

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = false
